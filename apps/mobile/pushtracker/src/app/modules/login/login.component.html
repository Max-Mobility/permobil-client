<ScrollView class="login-layout">
  <GridLayout rows="auto, *, auto" columns="*">
    <GridLayout row="1" rows="auto, *, *, *, *, *" columns="*" class="login-form">
      <Image row="0" class="align-center m-20" src="~/app/assets/images/permobil_logo_transparent.png" stretch="aspectFit"></Image>

      // Email
      <StackLayout row="1" class="textbox">
        <Label class="textbox-label" [text]="'general.email' | translate"></Label>
        <GridLayout rows="*" columns="*">
          <TextField col="0" class="textbox-value" [text]="user.email" (textChange)="onEmailTextChange($event)" keyboardType="email" autocorrect="false" autocapitalizationType="none" textWrap="true"></TextField>
        </GridLayout>
      </StackLayout>

      <Label row="2" [text]="emailError" class="error-label" [visibility]="emailError ? 'visible' : 'collapsed'" textWrap="true"></Label>

      // Password
      <StackLayout row="3" class="textbox">
        <Label class="textbox-label" [text]="'general.password' | translate"></Label>
        <GridLayout rows="*" columns="*">
          <TextField col="0" class="textbox-value" secure="true" [(ngModel)]="user.password" textWrap="true"></TextField>
        </GridLayout>
      </StackLayout>
      <Label row="4" [text]="passwordError" class="error-label" [visibility]="passwordError ? 'visible' : 'collapsed'" textWrap="true"></Label>

      <Button row="5" [text]="'general.login' | translate" (tap)="onSubmitLogin()" class="submit-btn"></Button>
    </GridLayout>
    <GridLayout row="2" rows="*" columns="auto, *, auto">
      <Button col="0" [text]="'general.forgot-password' | translate" (tap)="navToForgotPassword()" class="forgot-pw-btn"></Button>
      <Button col="2" [text]="'general.sign-up' | translate" (tap)="navToSignUp()" class="register-btn"></Button>
    </GridLayout>
  </GridLayout>
</ScrollView>
