// profile settings layout
<GridLayout rows="auto, *" columns="*" class="profile-settings-layout">
    // Mock ActionBar
    <GridLayout row="0" rows="*" columns="50, *, *">
        <Button row="0" col="0" text="&#xe5c4;" class="back-btn" (tap)="navBack()"></Button>
        <Label row="0" col="1" class="action-bar-title" [text]="'settings-component.title' | translate" textWrap="true"></Label>
    </GridLayout>
    <ScrollView row="1" height="100%">
      <GridLayout rows="*, *, *, *, *, *, *, *, *, *, *, *, *" columns="*">
          // Units Section
          <Label row="0"  class="category" [text]="'general.units'| translate"></Label>
          // Height
          <StackLayout row="1"  (tap)="onItemTap($event, 'height')">
            <Label class="setting-title" [text]="'general.height' | translate"></Label>
            <Label  class="setting-value" [text]="HEIGHT" textWrap="true"></Label>
          </StackLayout>
          // Weight
          <StackLayout row="2"  (tap)="onItemTap($event, 'weight')">
              <Label class="setting-title" [text]="'general.weight' | translate"></Label>
              <Label  class="setting-value" [text]="WEIGHT" textWrap="true"></Label>
          </StackLayout>
          
          // Distance 
          <StackLayout row="3"  (tap)="onItemTap($event, 'distance')">
            <Label class="setting-title" [text]="'general.distance' | translate"></Label>
            <Label  class="setting-value" [text]="DISTANCE" textWrap="true"></Label>
          </StackLayout>
          
          // Smart Drive Section
          <Label row="4"  class="category" [text]="'general.smartdrive'| translate"></Label>

          // Max Speed
          <StackLayout row="5"  (tap)="onItemTap($event, 'max-speed')">
            <Label class="setting-title" [text]="'general.max-speed' | translate"></Label>
            <Label  class="setting-value" [text]="MAX_SPEED" textWrap="true"></Label>
          </StackLayout>

          // Acceleration
          <StackLayout row="6"  (tap)="onItemTap($event, 'acceleration')">
            <Label class="setting-title" [text]="'general.acceleration' | translate"></Label>
            <Label  class="setting-value" [text]="ACCELERATION" textWrap="true"></Label>
          </StackLayout>

          // Tap sensitivity
          <StackLayout row="7"  (tap)="onItemTap($event, 'tap-sensitivity')">
            <Label class="setting-title" [text]="'general.tap-sensitivity' | translate"></Label>
            <Label  class="setting-value" [text]="TAP_SENSITIVITY" textWrap="true"></Label>
          </StackLayout>
          // Mode
          <StackLayout row="8"  (tap)="onItemTap($event, 'mode')">
            <Label class="setting-title" [text]="'general.mode' | translate"></Label>
            <Label  class="setting-value" [text]="MODE" textWrap="true"></Label>
          </StackLayout>

          // Display Section
          <Label row="9"  class="category" [text]="'general.display' | translate"></Label>

          // Theme
          <StackLayout row="10" (tap)="onItemTap($event, 'theme')">
            <Label class="setting-title" [text]="'profile-settings.theme' | translate"></Label>
            <Label  class="setting-value" [text]="CURRENT_THEME" textWrap="true"></Label>
          </StackLayout>
      </GridLayout> 
    </ScrollView>
</GridLayout>
