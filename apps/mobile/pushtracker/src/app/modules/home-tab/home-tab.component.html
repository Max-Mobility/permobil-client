<GridLayout rows="20, *, auto" columns="auto, *, auto" class="home-tab-layout">
  <Button
    row="0"
    col="2"
    text="info"
    class="infoBtn"
    (tap)="onInfoTap()"
  ></Button>

  // Main Activity Circles
  <GridLayout
    row="0"
    rowSpan="2"
    colSpan="3"
    rows="*, auto, *"
    columns="*, auto, *"
    height="95%"
    width="95%"
  >
    // Distance Circle (outer/purple)
    <AnimatedCircle
      id="distanceCircle"
      rowSpan="3"
      colSpan="3"
      class="distanceCircle"
      width="100%"
      height="100%"
      animated="true"
      animateFrom="0"
      clockwise="true"
      rimWidth="30"
      barWidth="30"
      [progress]="distanceCirclePercentage"
    >
    </AnimatedCircle>
    // Coast Time Circle (inner/teal)
    <AnimatedCircle
      id="coastTimeCircle"
      rowSpan="3"
      colSpan="3"
      class="coastTimeCircle"
      width="85%"
      height="85%"
      animated="true"
      animateFrom="0"
      clockwise="true"
      rimWidth="30"
      barWidth="30"
      [progress]="coastTimeCirclePercentage"
    >
      <GridLayout rows="*" columns="*" class="circleDetails">
        <Label [text]="milesToGoText" textWrap="true"></Label>
      </GridLayout>
    </AnimatedCircle>
  </GridLayout>
</GridLayout>
