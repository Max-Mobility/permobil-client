<GridLayout rows="*, *, *" columns="auto, *, auto" class="home-tab-layout">
  <Button
    row="0"
    col="2"
    text="info"
    class="infoBtn"
    (tap)="onInfoTap()"
  ></Button>

  // Main Activity Circles
  <GridLayout
    row="0"
    colSpan="3"
    rows="*, auto, *"
    columns="*, auto, *"
    height="100%"
    width="100%"
  >
    // Distance Circle (outer/purple)
    <AnimatedCircle
      id="distanceCircle"
      rowSpan="3"
      colSpan="3"
      class="distanceCircle"
      width="98%"
      height="98%"
      animated="true"
      animateFrom="0"
      clockwise="true"
      rimWidth="2"
      barWidth="8"
      [progress]="distanceCirclePercentage"
    >
    </AnimatedCircle>
    // Coast Time Circle (inner/teal)
    <AnimatedCircle
      id="coastTimeCircle"
      rowSpan="3"
      colSpan="3"
      class="coastTimeCircle"
      width="90%"
      height="90%"
      animated="true"
      animateFrom="0"
      clockwise="true"
      rimWidth="2"
      barWidth="8"
      [progress]="coastTimeCirclePercentage"
    >
      <GridLayout rows="*" columns="*" class="circleDetails">
        <Label [text]="milesToGoText" textWrap="true"></Label>
      </GridLayout>
    </AnimatedCircle>
  </GridLayout>
  <Label
    padding="50"
    margin="100"
    text="FUCKING HELL YEAH"
    textWrap="true"
  ></Label>
</GridLayout>
