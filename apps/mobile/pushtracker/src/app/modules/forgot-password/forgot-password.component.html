<ActionBar [title]="'general.forgot-password' | translate" flat="true" class="action-bar">
  <NavigationButton text="Back" android:[icon]="androidBackIcon" (tap)="goBack()"></NavigationButton>
</ActionBar>

<ScrollView class="sign-up-layout">
  <GridLayout rows="*, *, *, *, *, *, *, * , *, *, *" columns="*">
    <Label row="0" class="m-20" [text]="'general.reset-pass-desc' | translate" textWrap="true"></Label>

    // Email
    <StackLayout #emailTextBox row="1" class="textbox">
      <Label class="textbox-label" [text]="'general.email' | translate"></Label>
      <GridLayout rows="*" columns="*">
        <TextField
          class="textbox-value"
          [(ngModel)]="userEmail"
          (loaded)="textfieldLoaded($event)"
          (textChange)="onEmailTextChange($event)"
          (focus)="onFocusTF()"
          (blur)="onBlurTF()"
          keyboardType="email"
          autocorrect="false"
          autocapitalizationType="none"
          textWrap="true"
        ></TextField>
      </GridLayout>
    </StackLayout>
    <Label row="2" [text]="emailError" class="textbox-error-label" [visibility]="emailError ? 'visible' : 'collapsed'" textWrap="true"></Label>

    <Button row="3" [text]="'general.submit' | translate" (tap)="onSubmitTap()" class="submit-btn"></Button>
  </GridLayout>
</ScrollView>
