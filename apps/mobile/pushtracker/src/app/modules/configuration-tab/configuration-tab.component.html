<GridLayout rows="auto, *" class="configuration-tab-layout">
    <Label row="0" col="1" text="Configuration" class="page-title" textWrap="true"></Label>
    <StackLayout row="1">
        <StackLayout row="0" width="80%" marginTop="20" class="configuration-choice">
            <Image class="align-center" row="0" width="70%" src="~/app/assets/images/Configuration_SD+PT.png"
                (tap)="onConfigurationSelection($event, 'SmartDrive + PushTracker')"></Image>
            <Label class="align-center" marginBottom="10" text="SmartDrive with PushTracker"></Label>
        </StackLayout>
        <StackLayout row="1" width="80%" marginTop="20" class="configuration-choice">
            <Image class="align-center" row="1" width="70%" src="~/app/assets/images/Configuration_SD+E2.png"
                (tap)="onConfigurationSelection($event, 'SmartDrive + E2')"></Image>
            <Label class="align-center" marginBottom="10" text="SmartDrive with E2"></Label>
        </StackLayout>
        <StackLayout row="2" width="80%" marginTop="20" class="configuration-choice">
            <Image class="align-center" row="2" width="70%" src="~/app/assets/images/Configuration_SD+SC.png"
                (tap)="onConfigurationSelection($event, 'SmartDrive + SwitchControl')"></Image>
            <Label class="align-center" marginBottom="10" text="SmartDrive with Switch Control"></Label>
        </StackLayout>
    </StackLayout>
</GridLayout>
