<ActionBar title=" " class="action-bar" flat="true">
  <ActionItem class="action-item" ios.position="right">
    <Button class="btn-transparent" text="Right"></Button>
  </ActionItem>
</ActionBar>

// Journey Data ListView
<StackLayout class="journey-tab-layout" padding="10">
  <Label
    class="h1"
    [text]="'journey-tab.title' | translate"
    textWrap="true"
  ></Label>

  <GridLayout rows="*, *, *, *" columns="auto, *, auto, auto, auto">
    <Label row="0" col="0" text="Today" textWrap="true"></Label>
    <Label row="0" col="2" text="> 60s" textWrap="true"></Label>
    <Label row="0" col="3" text=">> 1.8 mi" textWrap="true"></Label>
    <GridLayout rows="*, *" columns="*">
      // Distance Circle (outer/purple)
      <AnimatedCircle
        row="0"
        col="0"
        width="98%"
        height="98%"
        class="distanceCircle"
        animated="true"
        animateFrom="0"
        clockwise="true"
        rimWidth="2"
        barWidth="8"
        [progress]="distancePercentage"
      >
      </AnimatedCircle>
      <AnimatedCircle
        row="0"
        col="0"
        width="90%"
        height="90%"
        class="coastCircle"
        animated="true"
        animateFrom="0"
        clockwise="true"
        rimWidth="2"
        barWidth="8"
        [progress]="coastPercentage"
      >
      </AnimatedCircle>
    </GridLayout>
  </GridLayout>

</StackLayout>
