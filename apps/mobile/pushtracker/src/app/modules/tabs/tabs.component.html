<TabView
  androidTabsPosition="bottom"
  tabTextFontSize="14"
  iosIconRenderingMode="alwaysOriginal"
  (selectedIndexChanged)="tabViewIndexChange($event)"
>
  <page-router-outlet
    *tabItem="homeTabItem"
    name="homeTab"
    actionBarVisibility="never"
  >
  </page-router-outlet>

  <page-router-outlet 
      *tabItem="journeyTabItem" 
      name="journeyTab"
      actionBarVisibility="never">
  </page-router-outlet>

  <page-router-outlet
    *tabItem="profileTabItem"
    name="profileTab"
    actionBarVisibility="never"
  >
  </page-router-outlet>
</TabView>
