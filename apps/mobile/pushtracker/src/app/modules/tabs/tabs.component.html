<BottomNavigation (loaded)="onRootBottomNavLoaded($event)" 
  (selectedIndexChanged)="tabViewIndexChange($event)" selectedIndex="1"
  *ngIf="user?.data.control_configuration !== 'Switch Control with SmartDrive'">
  <TabStrip>
    // Journey
    <TabStripItem class="tabstripitem">
      <Label [text]="journeyTabTitle"></Label>
      <Image src="font://&#xe55b;"></Image>
    </TabStripItem>

    // Home
    <TabStripItem class="tabstripitem">
      <Label [text]="homeTabTitle"></Label>
      <Image src="font://&#xe88a;"></Image>
    </TabStripItem>

    // Profile
    <TabStripItem class="tabstripitem">
      <Label [text]="profileTabTitle"></Label>
      <Image src="font://&#xe7ff;"></Image>
    </TabStripItem>
  </TabStrip>

  <!-- The number of TabContentItem components should corespond to the number of TabStripItem components -->
  // Journey
  <TabContentItem>
    <journey-tab></journey-tab>
  </TabContentItem>
  // Home
  <TabContentItem>
    <home-tab></home-tab>
  </TabContentItem>
  // Profile
  <TabContentItem>
    <profile-tab></profile-tab>
  </TabContentItem>
</BottomNavigation>

<profile-tab *ngIf="user?.data.control_configuration === 'Switch Control with SmartDrive'"></profile-tab>
