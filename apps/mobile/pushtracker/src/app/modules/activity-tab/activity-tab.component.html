<GridLayout rows="auto, *" class="activity-tab-layout" (loaded)="onShownModally($event)">
    // Mock ActionBar
    <GridLayout row="0" rows="*" columns="50, *, *">
        <Button row="0" col="0" text="&#xe5c4;" class="close-btn" (tap)="closeModal($event)"></Button>
        <Label row="0" col="1" class="page-title" [text]="'activity-tab-component.title' | translate" textWrap="true"></Label>
    </GridLayout>

    <StackLayout row="1" rows="*" columns="50, *, 50">
        <TabView row="0" [(ngModel)]="tabSelectedIndex" (selectedIndexChanged)="onSelectedIndexChanged($event)" id="tabViewContainer"
            androidSwipeEnabled="false">
            <StackLayout *tabItem="{title: displayDay}">
                <GridLayout row="0" rows="auto" cols="auto">
                    <Button row="0" col="0" text="&#x2039;" class="back-btn" (tap)="onPreviousDayTap($event)"></Button>
                    <Label row="0" col="1" marginTop="17" class="chart-title" horizontalAlignment="center" justifyContent="center" [text]="chartTitle"></Label>
                    <Button row="0" col="2" text="&#x203A;" class="forward-btn" (tap)="onNextDayTap($event)"></Button>
                </GridLayout>
                <RadCartesianChart allowAnimations="true" row="1" height="150" width="96%">
                    <RadCartesianChartGrid 
                        tkCartesianGrid
                        horizontalLinesVisible="true"
                        verticalLinesVisible="false"
                        horizontalStripLinesVisible="false"
                        verticalStripLinesVisible="false">
                    </RadCartesianChartGrid>     
                    <CategoricalAxis tkCartesianHorizontalAxis lineHidden="true"
                        tickHidden="false" majorTickInterval="4" 
                        labelSize="12" labelMargin="20" tickLength="7" labelFitMode="Multiline" plotMode="OnTicks">
                    </CategoricalAxis>
                    <LinearAxis tkCartesianVerticalAxis
                        horizontalLocation="Right" labelMargin="10" lineHidden="true"
                        maximum="80" minumum="1" majorStep="30" labelFormat="%.0f"></LinearAxis>
                    <BarSeries tkCartesianSeries [items]="activity"
                        categoryProperty="HourFormatted" valueProperty="Amount">
                    </BarSeries>
                </RadCartesianChart>
            </StackLayout>
            <StackLayout *tabItem="{title: displayWeek}">
                <Label text="Week view" marginTop="20"></Label>
            </StackLayout>
            <StackLayout *tabItem="{title: displayMonth}">
                <Label text="Month view" marginTop="20"></Label>
            </StackLayout>
        </TabView>
    </StackLayout>
</GridLayout>
