<GridLayout rows="auto, *" class="activity-tab-layout" (loaded)="onShownModally($event)">
    // Mock ActionBar
    <GridLayout row="0" rows="*" columns="50, *, *">
        <Button row="0" col="0" text="&#xe5c4;" class="close-btn" (tap)="closeModal($event)"></Button>
        <Label row="0" col="1" class="page-title" [text]="'activity-tab-component.title' | translate" textWrap="true"></Label>
    </GridLayout>

    <StackLayout row="1" rows="*" columns="50, *, 50">
        <TabView row="0" [(ngModel)]="tabSelectedIndex" (selectedIndexChanged)="onSelectedIndexChanged($event)" id="tabViewContainer">
            <StackLayout *tabItem="{title: displayDay}">
                <Label marginTop="20" text="This is Label in Tab 1x"></Label>
            </StackLayout>
            <StackLayout *tabItem="{title: displayWeek}">
            </StackLayout>
            <StackLayout *tabItem="{title: displayMonth}">
            </StackLayout>
        </TabView>
    </StackLayout>
</GridLayout>
