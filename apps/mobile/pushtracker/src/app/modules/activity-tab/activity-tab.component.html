<GridLayout rows="auto, *" class="activity-tab-layout" (loaded)="onShownModally($event)">
// Mock ActionBar
<GridLayout row="0" rows="*" columns="50, *, 50">
    <Button row="0" col="0" text="&#xe5cd;" class="close-btn" (tap)="closeModal($event)"></Button>
    <!-- <Button row="0" col="2" text="&#xe5d4;" class="more-btn"></Button> -->
</GridLayout>
<ScrollView row="1" height="100%">
    <StackLayout>
        <Label row="0" col="0" colSpan="4" class="page-title" [text]="'activity-tab-component.title' | translate" textWrap="true"></Label>
        <TabView id="tabViewContainer">
            <StackLayout *tabItem="{title: 'Day'}">
                <StackLayout>
                    <Label text="Day" textWrap="true"></Label>
                </StackLayout>
            </StackLayout>
            <StackLayout *tabItem="{title: 'Week'}">
                <StackLayout>
                    <Label text="Week" textWrap="true"></Label>
                </StackLayout>
            </StackLayout>
            <StackLayout *tabItem="{title: 'Month'}">
                <StackLayout>
                    <Label text="Month" textWrap="true"></Label>
                </StackLayout>
            </StackLayout>
        </TabView>            
    </StackLayout>
</ScrollView>
</GridLayout>
