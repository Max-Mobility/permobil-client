<GridLayout rows="auto, *" class="privacy-policy-layout">
  // Mock ActionBar
  <MockActionBar row="0" [showBackNav]="true" [backNavIcon]="1" (navTapEvent)="close()"></MockActionBar>

  <ScrollView row="1" height="100%">
    <StackLayout paddingTop="20">
      <label
        class="title"
        [text]="'user.consent-form-title' | translate"
        ></label>
      // agreements // end user agreement
      <label
        class="section-title"
        textWrap="true"
        [text]="'user.accept.header' | translate"
        ></label>
      <button
        width="100%"
        [text]="'user.accept.agreement-button' | translate"
        (tap)="openWebsite('user.end-user-agreement-site')"
        ></button>
      <GridLayout columns="*, auto" rows="auto">
        <label
          class="section-text"
          textWrap="true"
          [text]="'user.accept.user-agreement' | translate"
          ></label>
        <Switch
          col="1"
          class="inactive-setting-switch"
          (checkedChange)="onSettingsChecked($event, 'has_agreed_to_user_agreement')"
          [checked]="has_agreed_to_user_agreement"
          ></Switch>
      </GridLayout>
      // privacy policy
      <button
        width="100%"
        [text]="'user.accept.privacy-button' | translate"
        (tap)="openWebsite('user.privacy-policy-site')"
        ></button>
      <GridLayout columns="*, auto" rows="auto">
        <label
          class="section-text"
          textWrap="true"
          [text]="'user.accept.privacy-policy' | translate"
          ></label>
        <Switch col="1"
                class="inactive-setting-switch"
                (checkedChange)="onSettingsChecked($event, 'has_read_privacy_policy')"
                [checked]="has_read_privacy_policy"></Switch>
      </GridLayout>
      // consent
      <label
        class="section-title"
        textWrap="true"
        [text]="'user.consent.header' | translate"
        ></label>
      <GridLayout columns="*, auto" rows="auto">
        <label
          class="section-text"
          textWrap="true"
          [text]="'user.consent.product-development' | translate"
          ></label>
        <Switch
          col="1"
          class="inactive-setting-switch"
          (checkedChange)="onSettingsChecked($event, 'consent_to_product_development')"
          [checked]="consent_to_product_development"
          ></Switch>
      </GridLayout>
      <GridLayout columns="*, auto" rows="auto">
        <label
          class="section-text"
          textWrap="true"
          [text]="'user.consent.research' | translate"
          ></label>
        <Switch col="1"
                class="inactive-setting-switch"
                (checkedChange)="onSettingsChecked($event, 'consent_to_research')"
                [checked]="consent_to_research"></Switch>
      </GridLayout>
      <GridLayout rows="auto" columns="*,*">
        <button
          col="0"
          class="cancel-btn"
          [text]="'general.cancel' | translate"
          (tap)="cancel()"
          ></button>
        <button
          col="1"
          class="ok-btn"
          [text]="'general.ok' | translate"
          (tap)="close()"
          ></button>
      </GridLayout>
    </StackLayout>
  </ScrollView>
</GridLayout>
