<GridLayout rows="auto, *" class="wireless-updates-layout">
  // Mock ActionBar
  <MockActionBar row="0" [title]="'general.wireless-updates-component.title' | translate" 
    [showBackNav]="(this.pushTracker ? this.pushTracker.canBackNavigate : true) && (this.smartDrive ? this.smartDrive.canBackNavigate : true)"
    [showMoreBtn]="true" (moreTapEvent)="onMoreBtnTap()" (navTapEvent)="closeModal()"></MockActionBar>

  <FlexboxLayout row="1" height="100%" width="80%" flexDirection="column">
    // PushTracker
    <StackLayout marginTop="30" class="update-stack-layout" height="40%"
      *ngIf="controlConfiguration === 'PushTracker with SmartDrive'">
      <Label class="update-label" row="0" text="PushTracker"></Label>
      <ActivityIndicator row="0" marginTop="50" horizontalAlignment="center" height="20%" width="20%" marginRight="10"
        *ngIf="!pushTrackerCheckedForUpdates" busy="true" [color]="savedTheme === 'DEFAULT' ? '#0067a6' : '#89d4e3'"></ActivityIndicator>
      <GridLayout rows="*" columns="*" *ngIf="pushTrackerCheckedForUpdates">
        <AnimatedCircle [class]="pushTrackerOtaProgress < 100 ? 'update-circle' : 'update-circle-green'" row="0"
          width="100%" height="100%" animated="true" animateFrom="0" clockwise="true" rimWidth="10" barWidth="28"
          [progress]="pushTrackerOtaProgress">
        </AnimatedCircle>
        <GridLayout row="0" rows="*, *, *" columns="*">
          <Button *ngIf="noPushTrackerDetected" row="0" class="action-retry"
            [text]="'ota.action.retry' | translate" (tap)="onRescanForPushTrackers($event)">
          </Button>
          <Button *ngFor="let action of pushTrackerOtaActions; let i = index" [row]="i === 0 ? 0 : 2" [class]="action.class"
            [text]="action.label" (tap)="action.func(action)">
          </Button>
          <Label row="1" width="50%" textWrap="true" class="update-status-label"
            [text]="pushTrackerOtaState"></Label>
        </GridLayout>
      </GridLayout>
    </StackLayout>

    <StackLayout marginTop="30" class="hr-light" *ngIf="controlConfiguration !== 'Switch Control with SmartDrive'"></StackLayout>

    // SmartDrive
    <StackLayout marginTop="30" class="update-stack-layout" height="40%">
      <Label class="update-label" row="0" text="SmartDrive"></Label>
      <ActivityIndicator row="0" marginTop="50" horizontalAlignment="center" height="20%" width="20%" marginRight="10"
        *ngIf="!smartDriveCheckedForUpdates" busy="true" [color]="savedTheme === 'DEFAULT' ? '#0067a6' : '#89d4e3'"></ActivityIndicator>
      <GridLayout rows="*" columns="*" *ngIf="smartDriveCheckedForUpdates">
        <AnimatedCircle [class]="smartDriveOtaProgress < 100 ? 'update-circle' : 'update-circle-green'" row="0"
          width="100%" height="100%" animated="true" animateFrom="0" clockwise="true" rimWidth="10" barWidth="28"
          [progress]="smartDriveOtaProgress">
        </AnimatedCircle>
        <GridLayout row="0" rows="*, *, *" columns="*">
          <Button *ngIf="noSmartDriveDetected" row="0" class="action-retry"
            [text]="'ota.action.retry' | translate" (tap)="onRescanForSmartDrives($event)">
          </Button>
          <Button *ngFor="let action of smartDriveOtaActions; let i = index" [row]="i === 0 ? 0 : 2" [class]="action.class"
            [text]="action.label" (tap)="action.func(action)">
          </Button>
          <Label row="1" width="50%" textWrap="true" class="update-status-label"
            [text]="smartDriveOtaState"></Label>
        </GridLayout>
      </GridLayout>
    </StackLayout>
  </FlexboxLayout>
</GridLayout>
