<StackLayout class="bottom-sheet-layout">
  <Label class="title" [text]="title | translate" textWrap="true"></Label>
  <Label class="description" [text]="description | translate" [visibility]="description ? 'visible' : 'collapsed'"
    textWrap="true"></Label>
  <StackLayout row="0" col="1" [rowSpan]="fields.length" colSpan="3" padding="10"
    *ngFor="let field of fields; let i = index">
    <StackLayout [row]="i" orientation='horizontal'>
      <Label [visibility]="field.prefix ? 'visible' : 'collapse'" width="30%" class="textfield-prefix"
        [text]='field.prefix' marginTop="10" verticalAlignment="center" horizontalAlignment="center"></Label>
      <TextField [width]="field.prefix ? (field.suffix ? '60%' : '70%') : (field.suffix ? '90%' : '100%')" [text]='field.text' secure="false"
        (returnPress)="onReturnPress($event, i)" [keyboardType]="field.keyboardType" justifyContent="center"
        class="textfield m-r-4" textAlignment="center" verticalAlignment="center" horizontalAlignment="center">
      </TextField>
      <Label [visibility]="field.suffix ? 'visible' : 'collapse'" width="10%" class="textfield-suffix"
        [text]='field.suffix' marginTop="10" verticalAlignment="center" horizontalAlignment="center"></Label>
    </StackLayout>
  </StackLayout>
  <GridLayout rows="auto" columns="auto, *, auto">
    <Button android:ripple android:rippleColorAlpha="0.18" row="1" col="1" [text]="'general.cancel' | translate"
      class="cancel-btn" (tap)="closeSheet()"></Button>
    <Button android:ripple android:rippleColorAlpha="0.18" row="1" col="2" [text]="'general.ok' | translate"
      class="ok-btn" (tap)="saveTextFieldValue()"></Button>
  </GridLayout>
</StackLayout>
