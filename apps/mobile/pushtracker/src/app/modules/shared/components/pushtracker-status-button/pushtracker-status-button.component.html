<GridLayout rows="*" columns="*, *" class="pushtracker-status-btn-layout" (unloaded)="onUnloaded()" (tap)="onTap()" ripple>
  <Image row="0" col="0" [src]="icon" stretch="aspectFit"></Image>


  // PushTracker is paired, busy or disconnected - Show bluetooth symbol
  <LottieView row="0" col="1"
    [src]="CURRENT_THEME === APP_THEMES.DEFAULT ? 'res://bluetooth_black.json' : 'res://bluetooth_white.json'"
    *ngIf="state === PushTrackerState.paired || state === PushTrackerState.busy || state === PushTrackerState.disconnected"
    class="pt-lottie"
    loop="true"
    autoPlay="true"
  ></LottieView>

  // PushTracker is connected or ready - Show check mark
  <LottieView
    row="0"
    col="1"
    [src]="CURRENT_THEME === APP_THEMES.DEFAULT ? 'res://success_black.json' : 'res://success_white.json'"
    *ngIf="state === PushTrackerState.connected || state === PushTrackerState.ready"
    class="pt-lottie"
    loop="false"
    autoPlay="true"
  ></LottieView>

  // PushTracker state is unknown
  <LottieView row="0" col="1"
    [src]="CURRENT_THEME === APP_THEMES.DEFAULT ? 'res://failure_black.json' : 'res://failure_white.json'"
    *ngIf="state === PushTrackerState.unknown"
    class="cross-lottie pt-lottie"
    loop="false"
    autoPlay="true"
  ></LottieView>
</GridLayout>
