<GridLayout rows="*" cols="auto, *" class="pushtracker-status-btn-layout" (unloaded)="onUnloaded()" (tap)="onTap()" ripple>
  <Image row="0" col="0" width="22" height="30" [src]="icon" stretch="aspectFit"></Image>

  // PushTracker is paired or busy - Show bluetooth symbol
  <LottieView row="0" col="1" verticalAlignment="center" horizontalAlignment="center" width="80" height="80" marginLeft="22"
    [src]="CURRENT_THEME === APP_THEMES.DEFAULT ? 'bluetooth_black.json' : 'bluetooth_white.json'"
    *ngIf="state === PushTrackerState.busy || state === PushTrackerState.paired"
    loop="true" autoPlay="true"></LottieView>

  // PushTracker is connected or ready - Show check mark
  <LottieView row="0" col="1" verticalAlignment="center" horizontalAlignment="center" width="20" height="20" marginLeft="26"
    [src]="CURRENT_THEME === APP_THEMES.DEFAULT ? 'success_white_check.json' : 'success_black_check.json'"
    *ngIf="state === PushTrackerState.connected || state === PushTrackerState.ready"
    loop="false" autoPlay="true"></LottieView>

  // PushTracker is disconnected or state unknown - Show loading
  <LottieView row="0" col="1" verticalAlignment="center" horizontalAlignment="center" width="12" height="12" marginLeft="24"
    [src]="CURRENT_THEME === APP_THEMES.DEFAULT ? 'loading_black.json' : 'loading_white.json'"
    *ngIf="state === PushTrackerState.unknown || state === PushTrackerState.disconnected"
    loop="true" autoPlay="true"></LottieView>
</GridLayout>
